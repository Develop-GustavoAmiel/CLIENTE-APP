<div class="container">
    <button type="button" (click)="setMostrar()"
        class="btn btn-primary my-3">{{habilitar == true? 'Ocultar Pacientes': 'Mostrar Pacientes'}}</button>
    <div class="card border-primary mb-3">
        <div class="card-header">Clientes</div>
        <div class="card-body text-primary">
            <h5 class="card-title">Listado de Clientes</h5>
            <table class=" table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>apellido</th>
                        <th>email</th>
                        <th>fecha</th>
                    </tr>
                </thead>
                <tbody *ngIf="habilitar == true">
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.createAt}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
